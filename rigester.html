<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/registerStyle.css">
</head>
<body>

<div class="register_title">
    <div class="register_title_img">
        <img src="img/return.png" alt="back_img">
    </div>
    <div class="register_title_content">
        <span>注册</span>
    </div>

</div>
<div class="register_content">
    <div class="register_item">
        <div class="register_content_left">手机号码</div>
        <div class="register_content_phone">
            <input type="text" value="请输入您的手机号码">
        </div>
    </div>
    <div class="register_item">
        <div class="register_content_left">密码</div>
        <div class="register_content_phone">
            <input type="text" value="请输入密码">
        </div>
    </div>
    <div class="register_item">
        <div class="register_content_left">确认密码</div>
        <div class="register_content_phone">
            <input type="text" value="请再次确认密码">
        </div>
    </div>
    <div class="register_item">
        <div class="register_content_left">姓名</div>
        <div class="register_content_phone">
            <input type="text" value="请输入您的姓名">
        </div>
    </div>
    <div class="register_item">
        <div class="register_content_left">所属部门</div>
        <div class="register_content_phone">
            <input type="text" value="请选择">
        </div>
    </div>
    <div class="register_item">
        <div class="register_content_left">所属项目</div>
        <div class="register_content_phone">
            <input type="text" value="请选择">
        </div>
    </div>
</div>

<div class="register_footer">
    <input type="button" value="立即注册" class="register_footer_btn">
</div>


</body>
</html>
